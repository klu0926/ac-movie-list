<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie List</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--font awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="./index.html">Movie List</a>
      <!-- hamburger -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- nav-links / link to hamburger -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-bold text-primary" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html" id="nav-favorite">Favorite</a>
          </li>
        </ul>
      </div>
      </ul>
    </div>
    </div>
  </nav>

  <!-- main container -->
  <div class="container mt-5 justify-content-start">
    <div class="row m-0 p-0">
      <!-- from search bar -->
      <form class="form-inline row col-lg-11 col-sm-11 col-xs-12 m-0 p-0 mb-2" id="search-form">
        <label class="visually-hidden" for="search-input">
          Search Keyword
        </label>
        <div id="input-holder" class="col-sm-4 m-0 p-0">
          <input type="text" class="form-control" id="search-input" placeholder="keyword....">
        </div>
        <button type="submit" class="btn btn-primary ms-sm-2 col-sm-2" id="search-submit">
          Search
        </button>
      </form>
      <!--mode button-->
      <div id="display-mode" class="col-sm-1 col-xs-1 d-flex justify-content-evenly align-items-center">
        <i id="card-mode-btn" class="fa-solid fa-table-cells"></i>
        <i id="list-mode-btn" class="fa fa-bars ms-1" aria-hidden="true"></i>
      </div>
      <!-- movie data -->
      <div class="row mt-2" id="data-panel">
        <!-- Render Movie List here -->

        <!-- End: Render Movie List-->
      </div>
      <!--End: main container-->
    </div>
  </div>


  <!-- pagination -->
  <nav aria-label="Page navigation" class="mt-4 mb-5">
    <ul class="pagination justify-content-center" id="pagination">
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="movie-modal-title">Movie title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-6" id="movie-modal-image">
              <!--movie poster here-->
            </div>
            <div class="col-sm-6">
              <p><em id="movie-modal-date">release data</em></p>
              <p id="movie-modal-description">movie description here</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    <!-- End: Modal -->
  </div>

  <!--先用 axios js -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--再用 bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--最後用我的 js -->
  <script src="./index.js"></script>

</body>

</html>
